<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-4" style="border:1px solid #cecece;">
        <div class="row">
            <div class="col-12 p-2" style="border-bottom:1px solid #cecece; background-color: 	#F8F8F8;">
                <h3>Payment Form</h3>
            </div>
        </div>
        <div class="row" style="padding: 15px;">
            <div class="col-12" style="height: 500px;">
                <div class="row">
                    <div class="col-12" style="margin-top: 10px;"></div>
                    <div class="alert alert-danger" role="alert"> Some fields are missing
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <h6>Card #</h6>
                        <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <h6>CVC #</h6>
                        <input class="form-control" type="text" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <h6>Amount</h6>
                        <div class="d-flex">
                            <i class="fa-solid fa-dollar-sign small"></i>
                            <input class="form-control" type="text" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <h6>First Name</h6>
                        <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-6">
                        <h6>Last Name</h6>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <h6>City</h6>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-3">
                        <h6>State</h6>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">FL</option>
                            <option value="2">NY</option>
                            <option value="3">CA</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <h6>Postal Code</h6>
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <h6>We accept:</h6>
                        <div class="Creditcards"
                            style="border-radius: 4px; background-color: gray; padding: 8px; width:200px">
                            <label><input type="radio" name="radio" value="tbd" /><i
                                    class="fa-brands fa-cc-mastercard text-white"
                                    style="margin-right: 10px;"></i></label>
                            <label><input type="radio" name="radio" value="tbd" /><i
                                    class="fa-brands fa-cc-visa text-white" style="margin-right: 10px;"></i></label>
                            <label><input type="radio" name="radio" value="tbd" /><i
                                    class="fa-brands fa-cc-diners-club text-white"
                                    style="margin-right: 10px;"></i></label>
                            <label><input type="radio" name="radio" value="tbd" /><i
                                    class="fa-brands fa-cc-amex text-white"></i></label>
                        </div>
                    </div>
                    <div class="col-6">
                        <h6>Message</h6>
                        <textarea name="Message" id="Message" cols="30" rows="10"
                            style="border-radius: 4px; border-color: gainsboro; width: 100%;height: 25%;"></textarea>
                        <p><small>Add any notes here.</small></p>
                    </div>
                </div>

            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12" style="border-top:1px solid #cecece; background-color: #F8F8F8; padding: 10px;">
                <div class="float-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
